<div class="slider" >
    @for (banner of banners; track $index) {
        <div class="banner" [routerLink]="[banner.link]" [ngStyle]="{'background-image': getSlideUrl($index)}" >
            <h2>{{banner.title}}</h2>
            <!-- <a [routerLink]="[banner.link]" class="button">See more</a> -->
        </div>
    } @empty {
        no slide
    }
</div>
