@if (vehicle) {
    <a class="vehicle-card" [routerLink]="['/vehicles', getId(index)]">
        <div class="vehicle-image">
            @if (vehicle.name) {
                <img [src]="url.normalizeUrl(vehicle.name, 'vehicles')" appImgFallback="assets/images/placeholder.webp" alt="Film {{vehicle.name}} Image"/>
            } @else {
                <div class="no-image"></div>
            }
        </div>
        <div class="vehicle-name">
            {{vehicle.name}}
        </div>
    </a>
}
