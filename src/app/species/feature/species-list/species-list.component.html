<app-page-title background="assets/images/species/title-background.gif">
    Species
</app-page-title>
<div class="container">
    @if (species && !loading) {
        <div class="list species-list">
            @for (item of species; track $index) {
                <app-species-card [species]="item" [page]="pageControl.page" [index]="$index"></app-species-card>
            } @empty {
                <div>no entries found</div>
            }
        </div>
        @if (pageControl.count > 10) {
            <app-pagination [pageControl]="pageControl" (goPage)="goToPage($event)"></app-pagination>
        }
    } @else {
        <app-loading></app-loading>
    }
</div>
