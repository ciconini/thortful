@if (starship) {
    <a class="starship-card" [routerLink]="['/starships', getId(index)]">
        <div class="starship-image">
            @if (starship.name) {
                <img [src]="url.normalizeUrl(starship.name, 'starships')" appImgFallback="assets/images/placeholder.webp" alt="Film {{starship.name}} Image"/>
            } @else {
                <div class="no-image"></div>
            }
        </div>
        <div class="starship-name">
            {{starship.name}}
        </div>
    </a>
}
