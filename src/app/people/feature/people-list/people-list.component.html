<h1>Star Wars People</h1>
<p>Filter</p>
@if (people$ | async; as people) {
    <div class="list planet-list">
        @for (person of people; track $index) {
            <app-person-card [person]="person" [page]="pageControl.page" [index]="$index"></app-person-card>
        } @empty {
            loading...
        }
    </div>
}
