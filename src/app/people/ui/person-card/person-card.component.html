@if (person) {
    <a class="person-card" [routerLink]="['/people', getId(index)]">
        <div class="person-image">
            @if (person.name) {
                <img [src]="url.normalizeUrl(person.name, 'people')" appImgFallback="assets/images/placeholder.webp" alt="Person {{person.name}} Image"/>
            } @else {
                <div class="no-image"></div>
            }
        </div>
        <div class="person-name">
            {{person.name}}
        </div>
    </a>
}
