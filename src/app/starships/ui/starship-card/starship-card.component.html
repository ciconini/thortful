<a class="starship-card" [routerLink]="['/starships', getId(index)]">
    <div class="starship-image">
        @if (starship.name) {
            <img [src]="normalizeUrl(starship.name)" alt="Film {{starship.name}} Image"/>
        } @else {
            <div class="no-image"></div>
        }
    </div>
    <div class="starship-name">
        {{starship.name}}
    </div>
</a>
