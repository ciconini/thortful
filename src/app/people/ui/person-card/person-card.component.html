<a class="person-card" [routerLink]="['/people', getId(index)]">
    <div class="person-image">
        @if (person.title) {
            <img [src]="normalizeUrl(person.title)" alt="Person {{person.title}} Image"/>
        } @else {
            <div class="no-image"></div>
        }
    </div>
    <div class="person-name">
        {{person.title}}
    </div>
</a>
