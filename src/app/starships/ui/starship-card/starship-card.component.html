<a class="starship-card" [routerLink]="['/starships', getId(index)]">
    <div class="starship-image">
        @if (starship.name) {
            <img [src]="imageUrl" [appImgFallback]="'assets/images/starships/starship-placeholder.jpg'" alt="Film {{starship.name}} Image"/>
        } @else {
            <div class="no-image"></div>
        }
    </div>
    <div class="starship-name">
        {{starship.name}}
    </div>
</a>
