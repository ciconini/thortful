<app-page-title background="assets/images/planets/title-background.gif">
    Planets
</app-page-title>


<div class="container">
    @if (planets && !loading) {
        <div class="list planet-list">
            @for (planet of planets; track $index) {
                <app-planet-card [planet]="planet" [page]="pageControl.page" [index]="$index"></app-planet-card>
            } @empty {
                no entries found
            }
        </div>
        @if (pageControl.count > 10) {
            <app-pagination [pageControl]="pageControl" (goPage)="goToPage($event)"></app-pagination>
        }
    } @else {
        <app-loading></app-loading>
    }
</div>
